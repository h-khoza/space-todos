{% extends 'base.html' %}

{% block content %}


<div class="container col-6">

  <h1>Join Membership </h1>

  <form method="POST" action="{% url 'join' %}">
    {%  csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="enter your name">
    </div>
    <div class="form-group">
      <label for="last_name">last Name</label>
      <input name="last_name" type="text" class="form-control" id="last_name" placeholder="enter your last name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input name="age" type="text" class="form-control" id="last_name" placeholder="enter your age">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="abc@examp.co">
    </div>

    <div class="form-group">
      <label name="password">Password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Another input">
    </div>
    <button type="submit" class="btn btn-info">Sign Up</button>
  </form>

</div>

{%endblock%}
